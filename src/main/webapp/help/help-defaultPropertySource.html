<div>
    默认被选项的值,主要是 给single-select 和  mult-select 类型的选择框使用的.
    <br><br>
    如果是multi-select选择框,多个默认值使用逗号分割
    <br><br>
    可以利用下面四种方式来提供默认值.
    <ul>
        <li>Property Value, 直接属性字面量值</li>
        <li>Property File, 直接属性文件</li>
        <li>Groovy Script, groovy脚本代码</li>
        <li>Groovy File,groovy脚本文件</li>
    </ul>
    <br><br>
</div>
